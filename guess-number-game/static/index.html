<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 猜数字游戏 - Boundless证明版</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .game-section {
            margin-bottom: 20px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .status.requesting {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        
        .status.completed {
            background: #cce5ff;
            color: #004085;
        }
        
        .guess-section {
            display: none;
        }
        
        .guess-section.show {
            display: block;
        }
        
        .guess-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }
        
        input[type="number"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .result.win {
            background: #d4edda;
            color: #155724;
        }
        
        .result.lose {
            background: #f8d7da;
            color: #721c24;
        }
        
        .game-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎲 猜数字游戏</h1>
        <p class="subtitle">使用Boundless零知识证明生成公平随机数</p>
        
        <div class="game-info">
            <p><strong>游戏规则：</strong></p>
            <p>1. 系统通过Boundless市场生成1-100的随机数</p>
            <p>2. 你需要猜测一个数字，并判断实际数字比你的猜测大还是小</p>
            <p>3. 猜对了就获胜！</p>
        </div>
        
        <div class="game-section">
            <button id="start-game">开始新游戏</button>
            
            <div id="game-status" class="status" style="display: none;"></div>
            
            <div id="guess-section" class="guess-section">
                <h3>进行猜测</h3>
                <div class="guess-input">
                    <span>我猜:</span>
                    <input type="number" id="guess-number" min="1" max="100" placeholder="1-100">
                    <span>实际数字比我的猜测:</span>
                    <select id="guess-type">
                        <option value="higher">更大</option>
                        <option value="lower">更小</option>
                        <option value="equal">相等</option>
                    </select>
                </div>
                <button id="submit-guess">提交猜测</button>
            </div>
            
            <div id="result-section" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        // 游戏状态变量
        let currentGameId;
        
        // DOM元素
        const startGameBtn = document.getElementById('start-game');
        const gameStatus = document.getElementById('game-status');
        const guessSection = document.getElementById('guess-section');
        const submitGuessBtn = document.getElementById('submit-guess');
        const resultSection = document.getElementById('result-section');
        
        // 开始游戏
        startGameBtn.addEventListener('click', async () => {
            try {
                startGameBtn.disabled = true;
                gameStatus.style.display = 'block';
                gameStatus.className = 'status requesting';
                gameStatus.innerHTML = '<span class="loading"></span> 正在通过Boundless生成随机数证明...';
                
                const response = await fetch('/api/create-game', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                currentGameId = data.game_id;
                
                // 开始轮询游戏状态
                pollGameStatus();
                
            } catch (error) {
                console.error('创建游戏失败:', error);
                alert('创建游戏失败，请重试');
                startGameBtn.disabled = false;
            }
        });
        
        // 轮询游戏状态
        async function pollGameStatus() {
            try {
                const response = await fetch(`/api/status/${currentGameId}`);
                const game = await response.json();
                
                if (game.status.RequestingProof !== undefined) {
                    gameStatus.className = 'status requesting';
                    gameStatus.innerHTML = '<span class="loading"></span> 正在等待随机数证明生成...';
                    setTimeout(pollGameStatus, 2000); // 2秒后再次检查
                } else if (game.status.WaitingForGuess !== undefined) {
                    gameStatus.className = 'status ready';
                    gameStatus.textContent = '✅ 随机数已生成，可以开始猜测了！';
                    guessSection.classList.add('show');
                } else if (game.status.Completed !== undefined) {
                    const completed = game.status.Completed;
                    showResult(completed.winner, completed.guess, game.random_number);
                } else if (game.status.Failed !== undefined) {
                    gameStatus.className = 'status requesting';
                    gameStatus.textContent = '❌ 生成随机数失败，请重试';
                    startGameBtn.disabled = false;
                }
            } catch (error) {
                console.error('获取游戏状态失败:', error);
                setTimeout(pollGameStatus, 2000);
            }
        }
        
        // 提交猜测
        submitGuessBtn.addEventListener('click', async () => {
            const guessNumber = parseInt(document.getElementById('guess-number').value);
            const guessType = document.getElementById('guess-type').value;
            
            if (!guessNumber || guessNumber < 1 || guessNumber > 100) {
                alert('请输入1-100之间的数字');
                return;
            }
            
            try {
                submitGuessBtn.disabled = true;
                
                const response = await fetch('/api/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        game_id: currentGameId,
                        guess: guessNumber,
                        player_guess: guessType
                    })
                });
                
                const result = await response.json();
                showResult(result.won, guessNumber, result.actual_number);
                
            } catch (error) {
                console.error('提交猜测失败:', error);
                alert('提交猜测失败，请重试');
                submitGuessBtn.disabled = false;
            }
        });
        
        // 显示结果
        function showResult(won, playerGuess, actualNumber) {
            guessSection.style.display = 'none';
            gameStatus.style.display = 'none';
            resultSection.style.display = 'block';
            
            const resultClass = won ? 'win' : 'lose';
            const resultEmoji = won ? '🎉' : '😢';
            const resultText = won ? '恭喜你猜对了！' : '很遗憾，猜错了！';
            
            resultSection.innerHTML = `
                <div class="result ${resultClass}">
                    ${resultEmoji} ${resultText}<br>
                    你的猜测: ${playerGuess}<br>
                    实际数字: ${actualNumber}<br>
                </div>
                <button onclick="resetGame()">再玩一次</button>
            `;
        }
        
        // 重置游戏
        function resetGame() {
            currentGameId = null;
            gameStatus.style.display = 'none';
            guessSection.classList.remove('show');
            resultSection.style.display = 'none';
            startGameBtn.disabled = false;
            submitGuessBtn.disabled = false;
            document.getElementById('guess-number').value = '';
            document.getElementById('guess-type').value = 'higher';
        }
    </script>
</body>
</html>
